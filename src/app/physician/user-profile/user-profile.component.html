<div class="row mx-0">
  <div class="col-lg-11 mt-5 mx-auto">
    <mat-card>
      <mat-card-title>{{user.userac_name}}</mat-card-title>
      <mat-card-subtitle>USER</mat-card-subtitle>
      <mat-card-content>
        <div class="row">
          <div class="col-md-10 col-lg-4 profile-image">
            <img class="mx-auto dp-image " src="/assets/images/user.png">
          </div>
          <div class="col-md-12 col-lg-8 mx-auto ">
            <table class="table w-75">
              <thead>
                <th>Patient Name: </th>
                <th class="text-success"> {{user.userac_name}}</th>
              </thead>
              <tbody>
                <tr>
                  <td>Age:</td>
                  <td>{{user.userac_dob}}</td>
                </tr>
                <tr>
                  <td>Mobile:</td>
                  <td>{{user.userac_mobile}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </mat-card-content>
      <mat-card-actions>

      </mat-card-actions>
      <mat-card-footer>

      </mat-card-footer>
    </mat-card>
  </div>
  <mat-divider></mat-divider>
  <div class="col-lg-10 mx-auto mt-5 row">
    <div class="col-lg-8">
      <div class="col-lg-12 my-card">
        <div class="my-card-header my-card-header-rose">
          <h2 class="my-card-title">Prescriptions</h2>
        </div>
        <mat-list *ngIf="prescriptionLoaded | async">
          <div mat-subheader>Recent</div>
          <mat-list-item *ngFor="let folder of folders">
            <mat-icon mat-list-icon>assignment</mat-icon>
            <div mat-line>{{folder.physician.physician_name}}</div>
            <div mat-line> {{folder.createdAt | date}}</div>
            <a mat-flat-button color="accent">Open</a>
          </mat-list-item>
          <mat-divider></mat-divider>
        </mat-list>

      </div>
    </div>
    <div class="col-lg-4">
      <div class="col-lg-12 my-card">
        <div class="my-card-header my-card-header-warning">
          <h2 class="my-card-title">Additional Info</h2>
        </div>
      </div>
    </div>
  </div>
</div>
