<div class="row mx-0">
  <mat-spinner color="warn" class="mx-auto mt-5"></mat-spinner>    
  <div class="col-lg-11 mt-5 mx-auto">
      <h1 class="h1 my-title">Appointments </h1>
      <div class="my-card">
        <div class="my-card-header my-card-header-info">
          <h1 class="my-card-title">Appointments</h1>
        </div> 
  <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Ali" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z4">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.user.name}}
          </td>
        </ng-container>
    
        <!-- Age Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
          <td mat-cell *matCellDef="let row"> {{row.user.age}} </td>
        </ng-container>
    
        <!-- Link Column -->
        <ng-container matColumnDef="link">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Link </th>
          <td mat-cell *matCellDef="let row" > 
            <a mat-button [routerLink]=""> Next</a>
             </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    
    </div>
    </div>
  </div>
