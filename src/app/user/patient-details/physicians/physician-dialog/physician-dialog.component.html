<h1 mat-dialog-title>Okay</h1>
  <div mat-dialog-content>
    <p>Book an appointment with '<span style="color: indigo ;font-weight: bold;">{{data.name}}</span>'?</p>
      <p>Available: {{data.available}}</p>
      <mat-form-field  appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput  [matDatepickerFilter]="myDateFilter" [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button (click)="makeAppointment()" cdkFocusInitial>Ok</button>
  </div>
