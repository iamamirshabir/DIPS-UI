<h1 mat-dialog-title>Appointment Reservation</h1>

<hr>
  <div mat-dialog-content>
    <p>Book an appointment with '<span style="color: indigo ;font-weight: bold;">{{data.name}}</span>'?</p>
    <p>Available on: <span class="text-danger">{{availability}}</span></p>
    <p>Time(24-hour format): <span class="text-danger">{{data.time_start}}:00 -to- {{data.time_end}}:00</span></p>
    <p>Address: <span style="color:brown  ;font-weight: bold;">{{data.address}}</span></p>
    <hr>
    <mat-form-field  appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [min]="minDate" [max]="maxDate" [matDatepickerFilter]="myDateFilter" [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button (click)="makeAppointment()" cdkFocusInitial>Ok</button>
  </div>
